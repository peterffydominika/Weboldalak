<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kosár</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jegyek Kosara</h1>
    <nav>
      <ul>
        <li><a href="mozi.html">Vissza a Főoldalra</a></li>
        <li><a href="kapcsolat.html">Kapcsolat</a></li>
        <li><a href="rolunk.html">Rólunk</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="kosar">
      <h2>Kiválasztott jegyek:</h2>
      <ul id="kosar-lista"></ul>
      <button onclick="vasarlas()">Jegyek megvásárlása</button>
    </section>
  </main>

  <script>
    const kosarListaElem = document.getElementById("kosar-lista");
    const jegyek = JSON.parse(localStorage.getItem("kosar")) || [];

    if (jegyek.length === 0) {
      kosarListaElem.innerHTML = "<li>A kosár üres.</li>";
    } else {
      jegyek.forEach(jegy => {
        const li = document.createElement("li");
        li.textContent = `${jegy.film} – ${jegy.szek}. szék`;
        kosarListaElem.appendChild(li);
      });
    }

    function vasarlas() {
      alert("Sikeres vásárlás!");
      localStorage.removeItem("kosar");
      location.reload();
    }
  </script>
</body>
</html>
